<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>青峰医馆系统，让你身边的每个人都通过学习健康起来</title>
    <style type="text/css">
        #介绍页面 {
            background-color: lightblue;
            height:690px;
            width: 300px;
            float: left;
            margin-left: 5px;
        }

        #学员注册 {
            background-color: beige;
            height: 300px;
            width: 150px;
            float: left;
            padding: 200px;
        }
        p {
            font:italic bold 12px/30px Georgia,serif;
            font-size:100%
        }
    </style>

</head>
<body>
<div id="介绍页面">
    <fieldset>
        <legend>青峰医馆</legend>
    <h1>学</h1>
    <p>教你真正会用中医好看病</p>
    <h1>练</h1>
    <p>一对一老师带你深入分析每一例真实病例</p>
    <h1>改</h1>
    <p>导师对于每一位药的用量细致批改</p>
    <h1>考</h1>
    <p>设置真实病例考试让你真正实现从知识输入到输出</p>
    <h1>读</h1>
    <p>再对著名古籍精读提高</p>
    </fieldset>
</div>

<div id="学员注册">
    <h1>学员注册</h1>
    <form action="/test/url" style="font-size: x-large">
        姓名：<input type="text" name="username" style="width:200px";><br>
        年龄：<input type="number" name="age" style="width:200px";><br>
        手机号：<input type="tel" name="phone number" style="width:200px";><br>
        验证码：<input  type="text" name="checkcode" style="width:200px";>
        <input type="button" value="接收验证码"><br>
        <input type="submit" value="注册">
    </form>
</div>
</body>
</html>
