<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<div>
    <form action="/test/url">
        <fieldset>
            <legend>personiality</legend>
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        年龄：<input type="number" name="age"><br>
        出生日期：<input type="date" name="date"><br>
        </fieldset>
        个人介绍：<br>
        <textarea cols="50" rows="5" placeholder="请输入不少于50的个人简介"></textarea>

        sex:<input type="radio">男 <input type="radio">女
        <br>
        <input type="submit" value="注册">
        爱好：
        <input type="checkbox" name="hob" value="python">python
        <input type="checkbox" name="hob" value="girl">girl
        喜欢的类型：
        <select name="favor">
            <option value="有文采">有文采</option>
            <option value="好看">好看</option>
            <option value="有思想">有思想</option>
        </select>

    </form>

</div>

</body>
</html>
